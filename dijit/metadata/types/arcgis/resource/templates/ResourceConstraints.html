<div data-dojo-attach-point="containerNode">
 
  <!-- resource constraints -->
  <div data-dojo-type="esri/dijit/metadata/form/Element"
    data-dojo-props="target:'resConst',minOccurs:0,maxOccurs:'unbounded',label:'${i18nArcGIS.resource.resConst}',
    matchTopNode:[
      {
        qPath:'LegConsts/inspirePublicAccessLimits',
        qMode: 'mustNot'
      },
      {
        qPath:'LegConsts/inspireAccessUseConditions',
        qMode: 'mustNot'
      }
    ]">
    <div data-dojo-type="esri/dijit/metadata/form/ElementChoice" data-dojo-props="isResConstElementChoice:true">
      
      <!-- general -->
      <div data-dojo-type="esri/dijit/metadata/types/arcgis/constraints/GeneralConstraints"
        data-dojo-props="label:'${i18nArcGIS.constraints.general.caption}'">
      </div>
      
      <!-- legal -->
      <div data-dojo-type="esri/dijit/metadata/types/arcgis/constraints/LegalConstraints"
        data-dojo-props="label:'${i18nArcGIS.constraints.legal.caption}'">
      </div>
      
      <!-- security -->
      <div data-dojo-type="esri/dijit/metadata/types/arcgis/constraints/SecurityConstraints"
        data-dojo-props="label:'${i18nArcGIS.constraints.security.caption}'">
      </div>
      
    </div>
  </div>

  <!-- access constraints -->
  <div data-dojo-type="esri/dijit/metadata/types/arcgis/constraints/AccessConstraints">
  </div>

  <!-- use limitations -->
  <div data-dojo-type="esri/dijit/metadata/types/arcgis/constraints/UseLimitations">
  </div>

</div>
