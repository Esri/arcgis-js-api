<div class="esri-rfx-multidimensionalDefinition-editor">
  <table class="esri-rfx-args-editor__table">
    <tr>
      <td class="esri-rfx-raster-variable-grid">
        <div data-dojo-attach-point="_rasterVariableDiv"></div>
      </td>
    </tr>
  </table>
  <table class="esri-rfx-args-editor__table">
    <tr>
      <td class="esri-rfx-args-editor__tr--arg-name">${_i18n.mdimDefinition}</td>
    </tr>
    <tr>
      <td data-dojo-attach-point="_dimensionDefinitionDivContainer"></td>
    </tr>
    <tr>
      <td class="esri-rfx-args-editor__tr--arg-name hidden" data-dojo-attach-point="_byValuesGridLabel">
        ${_i18n.predictDimensionValues}</td>
    </tr>
    <tr>
      <td class="esri-rfx-mdimdef-byValues-grid hidden" data-dojo-attach-point="_byValuesGridDivContainer"></td>
    </tr>
    <tr>
      <td class="esri-rfx-args-editor__tr--arg-name hidden" data-dojo-attach-point="_byRangesGridLabel">
        ${_i18n.rangesName}</td>
    </tr>
    <tr>
      <td class="esri-rfx-mdimdef-byRanges-grid hidden" data-dojo-attach-point="_byRangesGridDivContainer"></td>
    </tr>
    <tr>
      <td class="esri-rfx-mdimdef-byIteration-form hidden" data-dojo-attach-point="_byIterationDivContainer">
        <div data-dojo-attach-point="_byIterationFormDiv">
          <table class="esri-rfx-args-editor__table">
            <tr>
              <td class="esri-rfx-args-editor__tr--arg-name">${_i18n.dimensionName}</td>
            </tr>
            <tr>
              <td>
                <div data-dojo-type="dijit/form/Select" data-dojo-attach-point="_iterationFormDimensionSelect"
                  data-dojo-attach-props="labelAttr: 'label'"></div>
              </td>
            </tr>
            <tr>
              <td class="esri-rfx-args-editor__tr--arg-name" data-dojo-attach-point="_iterationStartLabel">${_i18n.iterationStart}</td>
            </tr>
            <tr>
              <td>
                <div
                  data-dojo-attach-point="_startOfFirstIterationSelectContainer"
                  data-dojo-attach-props="labelAttr: 'label'"></div>
              </td>
            </tr>
            <tr>
              <td class="esri-rfx-args-editor__tr--arg-name" data-dojo-attach-point="_iterationEndLabel">${_i18n.iterationEnd}</td>
            </tr>
            <tr>
              <td>
                <div
                  data-dojo-attach-point="_endOfFirstIterationSelectContainer"
                  data-dojo-attach-props="labelAttr: 'label'"></div>
              </td>
            </tr>
            <tr>
              <td class="esri-rfx-args-editor__tr--arg-name">${_i18n.stepName}</td>
            </tr>
            <tr>
              <td>
                <div data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="_iterationFormStepTextbox"></div>
              </td>
            </tr>
            <tbody data-dojo-attach-point="_iterationFormTimeUnitsContainer" class="hidden">
              <tr>
                <td class="esri-rfx-args-editor__tr--arg-name">${_i18n.dimensionUnit}</td>
              </tr>
              <tr data-dojo-attach-point="_iterationFormTimeUnitsDropdown"></tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
    <tbody class="esri-rfx-mdimdef-byTargetRaster-form hidden" data-dojo-attach-point="_byTargetRasterDivContainer">
      <tr>
        <td class="esri-rfx-args-editor__tr--arg-name" data-dojo-attach-point="_targetRasterLabel">
          ${_i18n.targetRasterName}</td>
      </tr>
      <tr>
        <td>
          <div data-dojo-type="esri/dijit/RasterFunctionEditor/RFxRasterInput"
            data-dojo-attach-point="_layerSelect"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
