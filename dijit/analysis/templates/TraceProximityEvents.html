<div class="esriAnalysis">
    <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
      <div data-dojo-attach-point="_aggregateToolContentTitle" class="analysisTitle">
        <table class="esriFormTable" >
          <tr>
            <td class="esriToolIconTd"><div class="traceProximityEventsIcon"></div></td>
            <td class="esriAlignLeading esriAnalysisTitle" data-dojo-attach-point="_toolTitle">
              <label data-dojo-attach-point="_titleLbl">${i18n.traceProximityEvents}</label>
              <nav class="breadcrumbs"  data-dojo-attach-point="_analysisModeLblNode" style="display:none;">
                <a href="#" class="crumb breadcrumbs__modelabel" data-dojo-attach-event="onclick:_handleModeCrumbClick" data-dojo-attach-point="_analysisModeCrumb"></a>
                <a href="#" class="crumb is-active" data-dojo-attach-point="_analysisTitleCrumb" style="font-size:16px;">${i18n.traceProximityEvents}</a>
              </nav>
            </td>
            <td>
              <div class="esriFloatTrailing" style="padding:0;">
                  <div class="esriFloatLeading">
                    <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  </div>
                  <div class="esriFloatTrailing">
                    <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                  </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
    </div>
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
       <table class="esriFormTable"  data-dojo-attach-point="_aggregateTable"  style="border-collapse:collapse;border-spacing:5px;" cellpadding="5px" cellspacing="5px">
         <tbody>
          <tr data-dojo-attach-point="_titleRow">
            <td  colspan="3" class="sectionHeader" data-dojo-attach-point="_toolDescription" ></td>
          </tr>
          <tr data-dojo-attach-point="_analysisLabelRow" style="display:none;">
            <td colspan="2" style="padding-bottom:0;">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.inputLayer}</label>
            </td>
            <td class="shortTextInput" style="padding-bottom:0;">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="inputPoints"></a>
            </td>
          </tr>
          <tr data-dojo-attach-point="_selectAnalysisRow" style="display:none;">
            <td  colspan="3">
              <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysisSelect" data-dojo-attach-event="onChange:_handleAnalysisLayerChange"></select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding-bottom:0;">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.entityLayer}</label>
            </td>
            <td class="shortTextInput" style="padding-bottom:0;">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="entitiesOfInterest"></a>
            </td>
          </tr>
          <tr>
            <td  colspan="3">
              <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_entityLayerSelect" data-dojo-attach-event="onChange:_handleLayerChange"></select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding-bottom:0;">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.entityField}</label>
           </td>
           <td class="shortTextInput" style="padding-bottom:0;">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="entityIdField"></a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <select class="longInput esriLeadingMargin1" data-dojo-props="required:true" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_entityFieldSelect"></select>
            </td>
          </tr>
          <tr data-dojo-attach-point="_entityFieldWarnMsgRow" style="display:none;">
            <td colspan="3">
              <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorFieldMessagePane" style="display:none;">
                <span data-dojo-attach-point="_bodyErrorFieldNode"></span>
              </div>
            </td>
          </tr>
         <tr>
            <td colspan="3" class="clear"></td>
         </tr>
          <tr>
            <td colspan="2" style="padding-bottom:0;">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fourLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.defineDistanceLabel}</label>
           </td>
           <td class="shortTextInput" style="padding-bottom:0;">  
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="spatialSearch"></a>
            </td>
          </tr>
          <tr>
            <td style="padding-right:0;padding-bottom:0;width:50%;">
              <input type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="required:true,constraints:{min:0.0000000001},intermediateChanges:true,invalidMessage:'${i18n.distanceMsg}'" data-dojo-attach-point="_spatialSearchValue" class="esriLeadingMargin1"  style="width:75%;"/>
            </td>
            <td colspan="2" style="padding-left:0.25em;padding-bottom:0;width:50%;">
              <select class="mediumInput esriAnalysisSelect" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_spatialSearchUnitSelect" style="width:80%;table-layout:fixed;">
                <option value="NauticalMiles">${i18n.nautMiles}</option>
                <option value="Miles" selected="true">${i18n.miles}</option>
                <option value="Yards">${i18n.yards}</option>
                <option value="Feet">${i18n.feet}</option>
                <option type="separator"></option>
                <option value="Kilometers">${i18n.kilometers}</option>
                <option value="Meters">${i18n.meters}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="padding-bottom:0;">
              <label class="esriLeadingMargin1">${i18n.distMethodLabel}</label>
           </td>
           <td class="shortTextInput" style="padding-bottom:0;">  
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="distanceMethod"></a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <table class="one-width">
                <tr>
                  <td class="width-50">
                    <div class="bufferSelector" data-dojo-attach-point="_geodesicType">
                      <div class="bufferIcon geodesicIcon"></div>
                      <div><label class="esriSelectLabel">${i18n.geodesicLabel}</label></div>
                    </div>
                  </td>
                  <td class="width-50">
                    <div class="bufferSelector" data-dojo-attach-point="_planarType">
                      <div class="bufferIcon planarIcon"></div>
                      <div><label class="esriSelectLabel">${i18n.planarLabel}</label></div>
                    </div>
                  </td>               
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fiveLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.temporalSearchLabel}</label>
            </td>
            <td class="shortTextInput">
               <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="temporalSearch"></a> 
            </td>
          </tr>
          <tr>
            <td style="padding-right:0;padding-bottom:0;width:50%;">
              <input type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="required:true,constraints:{min:1,places:0},intermediateChanges:true,invalidMessage:'${i18n.distanceMsg}'" data-dojo-attach-point="_temporalSearchValue" class="esriLeadingMargin1"  style="width:75%;"/>
            </td>
            <td colspan="2" style="padding-left:0.25em;padding-bottom:0;width:50%;">
              <select class="mediumInput esriAnalysisSelect" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_temporalSearchUnitSelect" style="width:80%;table-layout:fixed;">
                <option value="Milliseconds">${i18n.milliseconds}</option>
                <option value="Seconds" selected="true">${i18n.seconds}</option>
                <option value="Minutes">${i18n.minutes}</option>
                <option value="Hours">${i18n.hours}</option>
                <option value="Days">${i18n.days}</option>
                <option value="Weeks">${i18n.weeks}</option>
                <option type="Months">${i18n.months}</option>
                <option value="Years">${i18n.years}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="3">
               <div class="esriLeadingMargin2 optionsClose" data-dojo-attach-point="_optionsDiv">
                  <div class="dijitTreeExpando" data-dojo-attach-event="onclick:_handleOptionsBtnClick">
                    <label class="esriLeadingMargin2 noWrapLabel">${i18n.optionsLabel}</label>
                  </div>
                  <table class="esriFormTable optionsTable">
                     <tbody>
                        <tr>
                          <td colspan="2">
                            <label class="esriLeadingMargin2">${i18n.maxTraceDepth}</label>
                          </td>
                          <td class="shortTextInput">
                            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="maxTraceDepth"></a> 
                          </td>
                        </tr>
                        <tr>
                          <td colspan="3">
                            <input data-dojo-type="dijit/form/NumberSpinner"  class= "esriMediumlabel esriLeadingMargin2"  data-dojo-attach-point="_maxTraceDepthInput" data-dojo-props="style: 'width:25%',smallDelta:1,constraints: {min: 1, places:0}"/>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="2" style="padding-bottom:0;">
                            <label class="esriLeadingMargin2">${i18n.attributeMatchLabel}</label>
                        </td>
                        <td class="shortTextInput" style="padding-bottom:0;">
                            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="attributeMatchCriteria"></a>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="3" style="padding-top:0;">
                            <select multiple="true"  class="esriLeadingMargin2" style="width:90%;margin-top:10px;" data-dojo-type="dojox/form/CheckedMultiSelect" data-dojo-attach-point="_attributeMatchSelect"></select>
                          </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </td>
          </tr>     
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.sixLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.outputLayerLabel}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="outputName"></a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <input type="text" data-dojo-type="dijit/form/ValidationTextBox" class="esriLeadingMargin1 longInput" data-dojo-props="trim:true,required:true" data-dojo-attach-point="_outputLayerInput" value=""></input>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label data-dojo-attach-point="" class="esriLeadingMargin1 esriSelectLabel">
                <input type="radio" data-dojo-attach-point="_includeTracksLayerCheck" data-dojo-type="dijit/form/CheckBox" name="includeTracksLayer"/>
                ${i18n.includeTracksLayer}
              </label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="includeTracksLayer"></a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
               <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
                 <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
                 <input class="longInput esriFolderSelect" data-dojo-attach-point="_webMapFolderSelect" dojotype="dijit/form/FilteringSelect" trim="true"></input>
               </div>
            </td>
          </tr>
        </tbody>
       </table>
     </div>
    <div data-dojo-attach-point="_aggregateToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>
      <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorMessagePane" style="display:none;">
        <a href="#" title="${i18n.close}" class="esriFloatTrailing esriAnalysisCloseIcon" title='${i18n.close}' data-dojo-attach-event="onclick:_handleCloseMsg"></a>
        <span data-dojo-attach-point="_bodyNode"></span>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
          ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="_exprDialog" class="esriBufExpressDialog">
      <div class="esriBufExpressionFormCtr">
        <div data-dojo-attach-point="_expressionCtr"></div>
      </div>
    </div>
  </div>
